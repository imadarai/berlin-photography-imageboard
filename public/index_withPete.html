<!doctype html>
<html>
<head>
    <title>Berlin Night Photography</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>

    </header>
    <h1>Imad's Image Board</h1>

    <main>
        <h2 @click ="muffin">The best cohort is .... {{cohort}}</h2>
        <br>
        <!-- Can do Math! -->
        <h2>Maths!!! 2*2  = {{2*2}}</h2>
        <br>
        <!-- Objects Calling -->
        <h2>My name is {{name.first}} {{name.last}}</h2>
        <br>
        <!-- True and False Scenarios -->
        <h2 v-if ="seen">Can you see me now?</h2>
        <br>
        <!-- LOOPS - just like handlebards -->
        <ul>
            <li v-for ="city in cities" @click ="muffin(city.name)">{{city.name}}, {{city.country}}</li>
        </ul>
    </main>

    <footer>

    </footer>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
